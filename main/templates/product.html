{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>메뉴이름</h2>
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">주문내역</span>
        <span class="badge badge-secondary badge-pill">3</span>
      </h4>
      <ul class="list-group mb-3">
        {% with total=0 %}
        {% for i  in products %}
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{i.menu}}</h6>
            <small class="text-muted">{{i.store}}</small>
            <a>삭제</a>
          </div>
          <span class="text-muted">{{i.price}}원</span>
          {{ total|add:"i.price" }}
        </li>
        {% endfor %}
        
        <li class="list-group-item d-flex justify-content-between">
          <span>총액</span>
          <strong>{{total}}원</strong>
        </li>
        {% endwith %}
      </ul>
    </div>

    <div class="col-md-8 order-md-1">
      <form action="{% url 'create_user' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="text">메뉴이름</label>
          <input type="text" class="form-control" name="menu" value="메뉴이름">
        </div>

        <div class="mb-3">
          <label for="text">매장명</label>
          <input type="text" class="form-control" name="store" value="매장명">
        </div>

        <div class="mb-3">
          <label for="text">가격</label>
          <input type="number" class="form-control" name="price" value="6000">
        </div>

        <div class="mb-3">
          <label for="text">옵션</label>
          <input type="text" class="form-control" name="option" placeholder="추가하실 옵션을 입력하세요">
        </div>

        <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">장바구니에 담기</button>
        <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">결제하기</button>
      </form>
    </div>
  </div>
</div>
<br>
{% endblock %}
