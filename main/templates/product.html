{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>메뉴이름</h2>
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        <span class="badge badge-secondary badge-pill">3</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Product name</h6>
            <small class="text-muted">store name</small>
          </div>
          <span class="text-muted">$12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Second product</h6>
            <small class="text-muted">store name</small>
          </div>
          <span class="text-muted">$8</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Third item</h6>
            <small class="text-muted">store name</small>
          </div>
          <span class="text-muted">$5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$25</strong>
        </li>
      </ul>
    </div>


    <div class="col-md-8 order-md-1">
      <div class="mb-3">
        <label for="email">주문자명</label>
        <input type="text" class="form-control" placeholder="이름을 입력하세요">
      </div>

      <div class="mb-3">
        <label for="email">메뉴이름</label>
        <input type="text" class="form-control" value="싸이버거">
      </div>

      <div class="mb-3">
        <label for="email">매장명</label>
        <input type="text" class="form-control" value="맘스터치 아산 순천향대점">
      </div>

      <div class="mb-3">
        <label for="email">가격</label>
        <input type="text" class="form-control" value="6500">
      </div>

      <div class="mb-3">
        <label for="email">옵션</label>
        <input type="text" class="form-control" placeholder="추가하실 옵션을 입력하세요">
      </div>

      <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit"><a href="{% url 'home'%}" style="color:white">쇼핑 계속하기</a></button>
      <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit"><a href="{% url 'payment'%}" style="color:white">결제하기</a></button>
    </div>
  </div>
</div>
<br>
{% endblock %}
