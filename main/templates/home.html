{% extends 'base.html' %}
{% load static %}

{% block title %}집에 보내조 - 홈화면{% endblock %}

{% block link %}
{% static 'css/home.css' %}
{% endblock %}

{% block content %}

<!--------------------------------- 페이지 상단 부분 ------------------------->
<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>족민의 달배</h1>
      <p class="lead text-muted">집에 가고싶은 음식들</p>
    </div>
  </section>
<!--------------------------------- 페이지 중간 부분 ------------------------->
  <div class="album py-5 bg-white">
    <div class="container">
      <div class="row">

<!-- ************************************************************************ -->
        {% for store in stores %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                <title>{{ store.name }}</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ store.name }}</text>
              </svg>
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'menu' store.id %}" style="color: inherit;">메뉴보기</a></button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
<!-- ************************************************************************ -->

        <hr class="mb-4">
        <form class="container" action="payment/" method="POST">
          {% csrf_token %}
          <button class="btn btn-primary btn-lg btn-block" type="submit">
            결제하기
          </button>
        </form>
      </div>
    </div>
  </div>


</main>
{% endblock %}
