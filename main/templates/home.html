{% extends 'base.html' %}
{% load static %}

{% block title %}집에 보내조 - 홈화면{% endblock %}

{% block content %}
<!--------------------------------- 페이지 상단 부분 ------------------------->
<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>족민의달배</h1>
      <p class="lead text-muted">지금까지 이런 맛은 없었다, 이것은 갈비인가 통닭인가</p>
    </div>
  </section>
<!--------------------------------- 페이지 중간 부분 ------------------------->
  <div class="album py-5 bg-white">
    <div class="container">
      <div class="row">

<!-- ************************************************************************ -->
        {% for item in items %}
        {% if item.usertype == 'STORE' %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>{{ item.store }}</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ item.store }}</text></svg>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'menu' item.id %}" style="color: inherit;">메뉴보기</a></button>
                  </div>
              </div>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
<!-- ************************************************************************ -->

        <hr class="mb-4">
        <form class="btn btn-primary btn-lg btn-block" action="payment/" method="POST">
          {% csrf_token %}
          <button class="btn btn-primary btn-lg btn-block" type="submit">
            결제하기
          </button>
        </form>
      </div>
    </div>
  </div>


</main>
{% endblock %}
