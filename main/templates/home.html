{% extends 'base.html' %}
{% load static %}

{% block title %}집에 보내조 - 주문 페이지{% endblock %}

{% block content %}
<!--------------------------------- 페이지 상단 부분 ------------------------->
<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>메리하하</h1>
      <p class="lead text-muted">모든 샌드위치 식빵은 추가 금액없이 로만밀 호밀 식빵을 사용합니다!</p>
      <p>
        <a href="#" class="btn btn-primary my-2">주문하기</a>
        <a href="#" class="btn btn-secondary my-2">돌아가기</a>
      </p>
    </div>
  </section>
<!--------------------------------- 페이지 중간 부분 ------------------------->
  <div class="album py-5 bg-white">
    <div class="container">
      <div class="card-columns">
          <!-- for 반복문 입력 -->
          <!-- {% for item in Item %} -->
          <div class="card mb-4 shadow-sm">
              <!-- image 부분 조건문 입력 -->
              <!--{% if Item.image %}-->
              <!--<img src="{{ designer.image.url }}" class="card-img-top" alt="Designer_Image">-->
              <!-- {% else %} -->
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Thumbnail">
                    <title>베이컨 샌드위치</title>                    <!--{{Item.name}}-->
                    <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em">image</text>
            </svg>
            <!-- {% endif %} -->
            <div class="card-body">
              <h4 class="card-title">
              <p class="card-text">베이컨 샌드위치</p>              <!--{{Item.name}}-->
              <p class="lead text-muted">바삭바삭한 베이컨과 아삭아삭한 야채의 만남!</p>     <!--{{Item.option}}-->
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">담기</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">상세보기</button>
                </div>
                <small class="text-muted">4,900원</small>
              </div>
            </div>
          </div>
          <!-- {% endfor %} -->
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
