{% extends 'base.html' %}
{% load static %}

{% block title %}집에 보내조 - 메뉴화면{% endblock %}

{% block content %}
<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
<!-- ************************************************************************ -->
        {% for menu in menus %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
              <title>
                {{ menu.0 }}
              </title>
              <rect width="100%" height="100%" fill="#55595c"/>
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">
                {{ menu.0 }}
              </text>
              </svg>
            <div class="card-body">
              <p class="card-text">{{ menu.1 }}원</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'product' store.id forloop.counter %}" style="color: inherit;">주문하기</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
<!-- ************************************************************************ -->
        
        <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit"><a href="{% url 'payment'%}" style="color:white">결제하기</a></button>

      </div>
    </div>
  </div>


</main>
{% endblock %}
